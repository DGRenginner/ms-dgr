<!DOCTYPE html>
<html>
<head>
    <title>Checkout Card</title>
    <link href='' rel='icon' type='image/x-icon'/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- library validate -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.js"></script>
    <!-- style css -->
    <link rel="stylesheet" href="estilo/checkout.css">
</head>
<body>

<a href="index.html">DGR CRE ATIVE</a>
<div class="row">
    <div class="col-75">
        <div class="container">
            <form id="validate" action="#bancodedados">
                <div class="row">
                    <div class="col-50">
                        <h3>Endereço de Faturamento</h3>
                        <label for="fname"><i class="fa fa-user"></i> Nome Completo</label>
                        <input type="text" id="fname" name="fullname" placeholder="Giovanni Danilo Rayane" required>
                        <label for="email"><i class="fa fa-envelope"></i> Email</label>
                        <input type="text" id="email" name="email" placeholder="dgr@gmail.com" required>
                        <label for="adr"><i class="fa fa-address-card-o"></i> Endereço</label>
                        <input type="text" id="adr" name="address" placeholder="Av. Paulista 1715" required>
                        <label for="city"><i class="fa fa-institution"></i> Cidade</label>
                        <input type="text" id="city" name="city" placeholder="São Paulo" required>

                        <div class="row">
                            <div class="col-50">
                                <label for="state">Estado</label>
                                <input type="text" id="state" name="state" placeholder="São Paulo"required>
                            </div>
                            <div class="col-50">
                                <label for="zip">Cep</label>
                                <input type="text" id="zip" name="zip" placeholder="08215-490"required>
                            </div>
                        </div>
                    </div>

                    <div class="col-50">
                        <h3>Pagamento</h3>
                        <label for="fname">Cartões Aceitos</label>
                        <div class="icon-container">
                            <i class="fa fa-cc-visa" style="color:navy;"></i>
                            <i class="fa fa-cc-paypal" style="color:rgb(42, 199, 107);"></i>
                            <i class="fa fa-cc-mastercard" style="color:red;"></i>
                        </div>

                        <label for="cname">PIX</label>
                        <img src="img/pix.jpeg" width="600px">
                       
                </div>
                <label>
                <input type="checkbox" checked="checked" name="sameadr"> Endereço de envio igual ao faturamento
                </label>
                <input  type="submit" value="Continuar Pagamento" onclick="checkout()" class="btn">
          
            </form>
        </div>
    </div>
    <div class="col-25">
        <div class="container">
            <h4>Carrinho <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>4</b></span></h4>
            <p><a href="#">Computador DGR RYZEN </a> <span class="price">$3500</span></p>
            <p><a href="#">Cadeira Gamer DGR </a> <span class="price">$1500</span></p>
            <p><a href="#">Kit Gamer</a> <span class="price">$1400</span></p>
            <p><a href="#">Web Cam</a> <span class="price">$1200</span></p>
            <hr>
            <p>Total <span class="price" style="color:black"><b>$7600</b></span></p>
        </div>
    </div>
</div>
<!-- script validate js -->
<script>
    function checkout(){
        location.href = "pay.html";
    }

    $('#validate').validate({
        roles: {
            fullname: {
                required: true,
            },
            email: {
                required: true,
            },
            address: {
                required: true,
            },
            city: {
                required: true,
            },
            state: {
                required: true,
            },
            zip: {
                required: true,
            }, 
        },
        messages: {
            fullname:"Por favor, insira o nome completo*",
            email:"Por favor, insira o email*",
            city:"Por favor, insira a cidade*",
            address:"Por favor, insira o endereço*",
            state:"Por favor, insira o estado*",
            zip:"Por favor, insira o endereço*",
        },
    });
</script>
</body>
</html>
